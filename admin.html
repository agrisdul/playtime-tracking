<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinball Time - Admin</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial; margin: 16px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input, select, button { font-size: 18px; padding: 10px; }
    button { cursor:pointer; }
    table { width:100%; border-collapse: collapse; margin-top: 16px; }
    td, th { border-bottom: 1px solid #ddd; padding: 10px; text-align:left; }
    .small { color:#666; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Manual Time Tickets (Admin)</h2>
  <p class="small">You take payment manually. Then add a session here. TV screen updates automatically (polls every second).</p>

  <div class="row">
    <input id="nick" placeholder="Nickname (e.g. JOEL)" />
    <select id="minutes">
      <option value="60">60 min</option>
      <option value="90">90 min</option>
      <option value="120">120 min</option>
    </select>
    <select id="players">
      <option value="1">1 person</option>
      <option value="2">2 persons</option>
      <option value="3">3 persons</option>
      <option value="4">4 persons</option>
    </select>
    <button id="addBtn">Add</button>
    <button id="clearBtn">Clear All</button>
  </div>

  <h3>Active / Recent</h3>
  <table>
    <thead>
      <tr><th>Nick</th><th>Duration</th><th>Players</th><th>Ends</th><th></th></tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

<script>
const api = (path, data) =>
  fetch(path, { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(data||{}) })
    .then(r => r.json());

function fmtTime(ms) {
  const d = new Date(ms);
  return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}

async function refresh() {
  const state = await fetch("/api/state", {cache:"no-store"}).then(r=>r.json());
  const tbody = document.getElementById("list");
  tbody.innerHTML = "";
  state.sessions.slice().reverse().forEach(s => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><b>${escapeHtml(s.nick)}</b></td>
      <td>${s.minutes} min</td>
      <td>${s.players}</td>
      <td>${fmtTime(s.end_ms)}</td>
      <td><button data-id="${s.id}">Remove</button></td>
    `;
    tr.querySelector("button").onclick = async () => {
      await api("/api/remove", {id: s.id});
      refresh();
    };
    tbody.appendChild(tr);
  });
}

function escapeHtml(str){
  return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

document.getElementById("addBtn").onclick = async () => {
  const nick = document.getElementById("nick").value.trim();
  const minutes = parseInt(document.getElementById("minutes").value, 10);
  const players = parseInt(document.getElementById("players").value, 10);

  if (!nick) { alert("Enter nickname"); return; }

  const res = await api("/api/add", {nick, minutes, players});
  if (!res.ok) alert(res.error || "Error");
  document.getElementById("nick").value = "";
  document.getElementById("nick").focus();
  refresh();
};

document.getElementById("clearBtn").onclick = async () => {
  if (!confirm("Clear all sessions?")) return;
  await api("/api/clear");
  refresh();
};

refresh();
setInterval(refresh, 2000);
</script>
</body>
</html>
